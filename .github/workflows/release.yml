name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Neutralino CLI
        run: npm install -g @neutralinojs/neu
      
      - name: Update Neutralino
        run: neu update
      
      - name: Build Release
        run: neu build --release
      
      - name: Create Release Packages
        run: |
          cd dist/FileFilter
          VERSION=${GITHUB_REF#refs/tags/v}
          zip -j "FileFilter-v${VERSION}-windows-x64.zip" FileFilter-win_x64.exe resources.neu
          zip -j "FileFilter-v${VERSION}-linux-x64.zip" FileFilter-linux_x64 resources.neu
          zip -j "FileFilter-v${VERSION}-mac-x64.zip" FileFilter-mac_x64 resources.neu
          zip -j "FileFilter-v${VERSION}-mac-arm64.zip" FileFilter-mac_arm64 resources.neu
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/FileFilter/FileFilter-v*-windows-x64.zip
            dist/FileFilter/FileFilter-v*-linux-x64.zip
            dist/FileFilter/FileFilter-v*-mac-x64.zip
            dist/FileFilter/FileFilter-v*-mac-arm64.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
